<!DOCTYPE html>
   <head>
      <title>Lombok Brews Climate Control</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../static/style.css/">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <script src="{{ url_for('static', filename='Chart.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='moment.min.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
         var labels = {{ labels|tojson }};
         var temperature = {{ temperature|tojson }};
         var min = {{ min|tojson }};
         var max = {{ max|tojson }};
      </script>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
   </head>

   <body>
      <div id="chart">
         <canvas id="myChart"></canvas>
      </div>
      <div id="nav">
         <img class="icon" src="{{ url_for('static', filename='setup.png') }}" onclick="javascript:void(0)" id="myBtn"></img></br>
         <img class="icon" src="{{ url_for('static', filename='full screen.png') }}" onclick="javascript:void(0);myChart.resetZoom()"></img></br>
         <input type="radio" name="set" value="all" checked></input>all</br>
         <input type="radio" name="set" value="week"></input>last week</br>
         <input type="radio" name="set" value="day"></input>last day</br>
         <input type="radio" name="set" value="hour"></input>last hour</br>
      </div>

      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            Huidig Programma</br>
            <div id="program_items">
            </div>

            <form action = "" method = "POST">
               min: <input type="number" id="minValue" placeholder="18.0" step="0.1" min="5" max="40" name="min" value="18.0" required></input>
               max: <input type="number" id="maxValue" placeholder="20.0" step="0.1" min="5" max="40" name="max" value="20.0" required></input>
               start: <input type="datetime-local" id="startValue" name="start" min="" value="" required></input>         
               <input type="button" id="submit" value="Stel in"></input>
            </form>
            </br></br>
            <a href="clear">Reset</a>
         </div>

      </div>
   </body>
</html>
